<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Skyler - Smart Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="chat-button" aria-label="Open chat">
        <img src="mnt/data/buttonAnimation.gif" alt="Loading animation" id="loading-gif">
    </button>
    <div id="chat-window" class="hidden" role="dialog" aria-labelledby="chat-header">
        <div id="chat-header">
            <img src="/mnt/data/vr.gif" alt="Header Animation" id="header-animation">
            <button id="minimize-button" aria-label="Minimize chat"><i class="fas fa-chevron-down"></i></button>
        </div>
        <div id="chat-body">
            <div id="chat-start-time" class="timestamp"></div>
            <div id="messages"></div>
            <div id="typing-indicator" class="hidden">
                <span>סקיילר חושבת</span>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="suggestions">
                <button class="suggestion">מה השם שלך?</button>
                <button class="suggestion">איך את יכולה לעזור לי?</button>
                <button class="suggestion">איזה משרות זמינות?</button>
                <button class="suggestion">שיפור קורות חיים שלי</button>
                <button class="suggestion">עבודות לגילאים 18-25</button>
                <button class="suggestion">משרות עם שכר 45+</button>
            </div>
            <div id="input-container">
                <input type="text" id="chat-input" placeholder="איזה משרה אתם מחפשים?" aria-label="Chat input">
                <button id="send-button" aria-label="Send message"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div id="powered-by">
                <img src="images/openai-2.svg" alt="OpenAI Logo" id="openai-logo">
                <span id="powered-by-text">Powered by <strong>ChatGPT</strong></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
